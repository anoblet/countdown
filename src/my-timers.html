<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="my-timer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-timers">
  <template>
    <style include="shared-styles">
      :host {
        display: grid;
        grid-gap: 1rem;
        padding: 1rem;
        font-size: var(--font-size);

      }

      paper-card .card-content {
        padding: 1rem;
        font-size: var(--font-size);
      }
    </style>
    <template is="dom-if" if="[[timersLoaded]]">
      <template is="dom-repeat" items="[[timers]]" as="timer">
        <paper-card>
          <div class="card-content">
            [[timer.label]]
            <my-timer date="[[timer.date]]"></my-timer>
          </div>
        </paper-card>
      </template>
    </template>
    <paper-card>
      <div class="card-content">
        <paper-input label="Label" value="{{newLabel}}"></paper-input>
        <paper-input label="Date" value="{{newDate}}"></paper-input>
      </div>
      <div class="card-cations">
        <paper-button on-tap="add">Add</paper-button>
      </div>
    </paper-card>
    <firebase-document
            path="/users/[[userId]]/timers"
            data="{{timers}}">
    </firebase-document>
  </template>

  <script>
    class MyTimers extends Polymer.Element {
      static get is() {
        return 'my-timers';
      }

      static get properties() {
        return {
          timers: {
            type: Array,
          },
          timersLoaded: {
            type: Boolean,
            value: false
          },
          userId: {
            type: String,
            value: 0
          }
        }
      }

      static get observers() {
        return [
            '_timersLoaded(timers.length)'
        ]
      }

      _timersLoaded(length) {
        console.log(length);
        if(length) this.set("timersLoaded", true);
      }

      add() {
        console.log("Here");
        const timer = {
          label: this.newLabel,
          date: this.newDate
        };
        if(!Array.isArray(this.timers)) this.set("timers", []);
        this.push("timers", timer)
      }
    }

    window.customElements.define(MyTimers.is, MyTimers);
  </script>
</dom-module>
